<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Takip Çizelgesi</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #0b1020; color: #e6edf3;
      display: flex; flex-direction: column; align-items: center; padding: 20px;
      overflow-x: hidden;
    }
    h1 { margin-bottom: 5px; }
    .week-nav {
      display: flex; align-items: center; gap: 10px; margin-bottom: 20px; color: #9aa4b2;
    }
    .nav-btn {
      background: none; border: none; color: #e6edf3; font-size: 28px; cursor: pointer; padding: 5px 10px;
      touch-action: manipulation; /* Mobil dokunma için */
    }
    .nav-btn:disabled { opacity: 0.4; cursor: default; }
    .nav-btn:hover:not(:disabled) { color: #4f8cff; }
    table {
      border-collapse: collapse; width: 100%; max-width: 700px; background: #111936; border-radius: 10px; overflow: hidden;
    }
    th, td {
      padding: 10px; border: 1px solid rgba(255,255,255,0.1); text-align: center;
    }
    th { background: #1b2545; }
    .logout {
      margin-top: 20px; padding: 10px 20px; background: #4f8cff; color: #fff; border: none; border-radius: 6px; cursor: pointer;
    }
    .logout:hover { background: #3a6edc; }
  </style>
</head>
<body>
  <h1 id="welcome"></h1>
  <div class="week-nav">
    <button type="button" class="nav-btn" id="prevBtn">⟨</button>
    <div id="weekLabel"></div>
    <button type="button" class="nav-btn" id="nextBtn">⟩</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Ad Soyad</th>
        <th>Okunan Sayfa Sayısı</th>
        <th>Toplam Sayfa Sayısı</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
  <button type="button" class="logout" id="logoutBtn">Çıkış Yap</button>

  <script>
    const STORAGE_KEY = "selectedName";
    const name = localStorage.getItem(STORAGE_KEY);
    if (!name) {
      location.replace("index.html");
    } else {
      document.getElementById("welcome").textContent = `Hoş geldin, ${name}`;
    }

    const today = new Date();
    const weeks = [];
    for (let i = -2; i <= 0; i++) {
      const start = new Date(today);
      start.setDate(start.getDate() + i * 7 - start.getDay() + 1);
      const end = new Date(start);
      end.setDate(start.getDate() + 6);
      weeks.push({ start: formatDate(start), end: formatDate(end) });
    }

    function formatDate(date) {
      return date.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });
    }

    let currentWeekIndex = weeks.length - 1;

    const baseData = {
      0: [ { name: "Ahmet", read: 25 }, { name: "Ayşe", read: 30 } ],
      1: [ { name: "Ahmet", read: 28 }, { name: "Ayşe", read: 26 } ],
      2: [ { name: "Ahmet", read: 22 }, { name: "Ayşe", read: 32 } ]
    };

    function calculateTotals() {
      const totals = {};
      Object.keys(baseData).forEach(weekIndex => {
        baseData[weekIndex].forEach(person => {
          if (!totals[person.name]) totals[person.name] = 0;
          totals[person.name] += person.read;
          person.total = totals[person.name];
        });
      });
    }

    calculateTotals();

    function renderWeek() {
      const week = weeks[currentWeekIndex];
      document.getElementById("weekLabel").textContent = `${week.start} - ${week.end} Haftası`;

      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = (baseData[currentWeekIndex] || []).map(person =>
        `<tr><td>${person.name}</td><td>${person.read}</td><td>${person.total}</td></tr>`
      ).join("");

      document.getElementById("prevBtn").disabled = currentWeekIndex === 0;
      document.getElementById("nextBtn").disabled = currentWeekIndex === weeks.length - 1 || !baseData[currentWeekIndex + 1];
    }

    function changeWeek(dir) {
      const newIndex = currentWeekIndex + dir;
      if (newIndex < 0 || newIndex >= weeks.length || !baseData[newIndex]) return;
      currentWeekIndex = newIndex;
      renderWeek();
    }

    document.getElementById("prevBtn").addEventListener("click", () => changeWeek(-1));
    document.getElementById("nextBtn").addEventListener("click", () => changeWeek(1));
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem(STORAGE_KEY);
      location.replace("index.html");
    });

    renderWeek();
  </script>
</body>
</html>
